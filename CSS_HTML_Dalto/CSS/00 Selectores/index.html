<!DOCTYPE html>
<html>
<head>
  <title>Enlazando un CSS</title>
  <!--*Tercera forma de Enlazar-->
  <link rel="stylesheet" href="00_selector.css"> <!--Enlazando un archivo CSS-->
</head>
<body>
  <h1>Titutlo</h1>
  <!--*Primera forma de Enlazar-->
  <!-- <p style="color: red;">Texto Cualquiera</p> Estilo en linea, -->
  <!--*Segunda forma de Enlazar-->
  <h2>Prueba de la Segunda Forma</h2> 
  <!-- <style>
    h2{ /*Estilo que se le aplica solo a h2*/
      color: blue;
    } -->
  <ul> 
    <li class="ele1">Elemento 1</li> <!--Le asignamos un nombre, para poder seleccionarlo unicamente en el css-->
    <li>Elemento 2</li>
    <li id="ele3">Elemento 3</li> <!--Le asignamos un nombre, es parecido al class, pero el id no se debe repetir-->
  </ul>
</body>
</html>
