<!DOCTYPE html>
<html>
<head>

  <title>Formuarios</title>
</head>
<body>
  <form>
    <input type="text" name="username">  <!-- Es el mas comun, nos permite ingresar texto, name es para escribir un identificador que usara el servidor -->
    <!-- <input type="color" --> <!--Nos permite seleccionar un color-->
    <input type="submit" value="Send"> <!--Nos permite enviar el formulario-->
    <input type="email" placeholder="example@example.com"> <!--Nos permite ingresar un correo electronico, placeholder nos permite poner un texto de referencia que queremos recibir-->
    <input type="password" value="" > <!--Nos permite ingresar una , value es el lugar donde se almacenara todo-->
    <input type="radio"> <!--Nos permite seleccionar una opcion-->
    <input type="checkbox"> <!--Nos permite seleccionar varias opciones-->
    <input type="file"> <!--Nos permite seleccionar un archivo-->
    <input type="date" required> <!--Nos permite seleccionar una fecha, required es para forzar a escribir algo-->

  </form>
</body>
</html>
