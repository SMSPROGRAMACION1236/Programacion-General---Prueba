<!DOCTYPE html>
<html>
<head>
  
  <title>Formulario Complejo</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="name_surname">
    <form>
      <h4>Nombre</h4>
      <input type="text" placeholder="Benito">
      <h4>Apellido</h4>
      <input type="text" placeholder="Camelo">
    </form>
  </div>
  <div id="mail">
  <h4>Correo Electronico</h4>
    <form>
      <input type="email" placeholder="benitocamelo@gmail.com" required title="Ingrese un Correo Valido que tenga el '@'"
    </form>
  </div>

  <div id="password">
    <h4>Password</h4>
    <form>
      <input type="password" placeholder="benitopro13"  minlength="5" required title="El codigo de acceso tiene que tener como minimo 5 caracteres">
    </form>
  </div>
  
  <div id="check">
    <form>
      <input type="submit" value="Comprobar">
    </form>
  </div>
  
</body>
</html>
