<!--Formulario de encuesta:
Diseña una pequeña encuesta con preguntas de opción múltiple y de respuesta corta. Utiliza las etiquetas adecuadas para cada tipo de pregunta (radio, checkbox, textarea).-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>]Formulario de Encuesta</title>
</head>
<body>
  <h1>Cuestionario sobre Programacion en General</h1>
  <h3>Que lenguaje de Programacion estudiarias en este 2025</h3>
  <form>

    <input type="checkbox" > Python 
    <input type="checkbox" > Java
    <input type="checkbox" > JavaScript
    <input type="checkbox" > C#
  </form>
  <h3>Cual es la base de datos que utilizas mas: </h3>
  <form>
    <input type="checkbox" > SQL
    <input type="checkbox" > No SQL
    <input type="text" placeholder="Justifique el motivo">
    <input type="submit" value="enviar"
  </form>
</body>
</html>
